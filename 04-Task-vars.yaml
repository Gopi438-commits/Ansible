- name: play level variables
  hosts: local
  connection: local
  vars:
    COURSE: aws devops
    DURATION: 10hrs
    TRAINER: siva
  tasks:
  - name: print the course information
    vars:
      COURSE: ansible
    ansible.builtin.debug:
        msg: "course name is : {{ COURSE }}, duration is: {{ DURATION }}, trainer is: {{ TRAINER }}" 
    